<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <link rel="shortcut icon" type="image/png" href="{% static '/img/favicon.png' %}"/>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var dropdowns = document.querySelectorAll('.dropdown-toggle');
            dropdowns.forEach(function(dropdown) {
                new bootstrap.Dropdown(dropdown);
            });
        });
    </script>
</head>
<body>
    <header>
        {% include 'includes/header.html' %}
    </header>

    {% block body_site_page %}
    {% endblock body_site_page %}

    {% include 'includes/footer.html' %}
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8yN0B+0Q3I2jDj9wSYb3eK0oX1uLzq+ZzT9B9z6QwF3nLw4yZQs5y6t4bP9K" crossorigin="anonymous"></script>
</body>
</html>
